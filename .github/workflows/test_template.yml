name: Test template

on: push

env:
  MIX_ENV: test

jobs:
  unit_test:
    name: Run unit test
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup dependency
        uses: ./.github/workflows/reusable_setup_dependency.yml

      - name: Run codebase check
        run: mix codebase

      - name: Run Tests
        run: mix test
