name: Test template

on: push

env:
  MIX_ENV: test

jobs:
  setup_dependency:
    uses: ./.github/workflows/reusable_setup_dependency.yml
  
  unit_test:
    name: Run unit test

    runs-on: ubuntu-latest
    needs: setup_dependency
    
    steps:
      - name: Run codebase check
        run: mix codebase

      - name: Run Tests
        run: mix test
