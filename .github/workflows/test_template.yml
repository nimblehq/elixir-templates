name: Test template

on: push

env:
  OTP_VERSION: 24.0.4
  ELIXIR_VERSION: 1.12.2
  PHOENIX_VERSION: 1.5.13
  MIX_ENV: test

jobs:
  unit_test:
    name: Run unit test
    
    runs-on: ubuntu-latest
    uses: ./.github/workflows/reusable_setup_dependency.yml
    
    steps:
      - name: Run codebase check
        run: mix codebase

      - name: Run Tests
        run: mix test
